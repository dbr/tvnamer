language: python
python:
  - 2.7
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - pypy
  - pypy3

install:
  - pip install codecov
  # pytest==4.6 fallback for Python 2.7
  - pip install pytest==5.4 || pip install pytest==4.6
  - pip install pytest-cov
  - python setup.py develop

script:
  - python -m pytest --cov tvnamer

after_success:
  - codecov
